<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body id="body">
    <!-- regresar a la pagina principal -->
    <a href="./index.html">Regresar a TreborCode</a>
    
    <div id="logoregistro">
        <img src="./fotorob.jpg" height="260" width="200" alt="foto robert">
        <img src="./logo_TreborCode.png" alt="Trebor logo">
        <h2>Forma parte de nuestra red</h2>
    </div>
    <form id="loginform" action="" method="get" name="loginform">
        <h1><b>Ingresa tus Datos</b></h1>
        <label for="user"><b>Nombre de la empresa: </b></label>
        <input type="text" placeholder="Razon social" name="user" required><br><br>
        <label for="user"><b>Nombre: </b></label>
        <input type="text" placeholder="Introduce tu nombre" name="user" required><br><br>
        
        <label for="user"><b>Apellido: </b></label>
        <input type="text" placeholder="Introduce tu apellido" name="user" required><br><br>
        <label for="user"><b>Direccion: </b></label>
        <input type="text" placeholder="Introduce tu direccion" name="user" required><br><br>

        <label for="user"><b>Usuario: </b></label>
        <input type="text" placeholder="Introduce tu usuario" name="user" required><br><br>
        <label for="pass"><b>Contraseña</b></label>
        <input type="password" placeholder="Ingrese una contraseña" name="pass" required><br><br>
        <p>Indica tu sexo</p>
        <input type="radio" name="sexo" value="male" id="male">
        <label for="male">Masculino</label><br><br>
        <input type="radio" name="sexo" value="female" id="female">
        <label for="female">Femenino</label><br><br>
        <input type="date" name="fecha" id="fecha">
        <label for="fecha">Fecha de nacimiento</label><br><br>
        <input type="email" name="email" id="emil">
        <label for="email">Correo electronico</label><br><br>

        <input type="submit" value="Registrar">
        <input type="reset" value="LimpiarDatos">
        
    </form>
    <section style="text-align: center;">
        <h2>Marcas con las que trabajamos</h2>
    </section>
    <div id="logomarcas">
        <!-- imagenes en una linea -->
        <img src="./logoauromar.png" height="200" width="200" alt="auromar c.a">
        <img src="./logoresca.png" height="200" width="200" alt="resca c.a">
        <img src="./WEB-FRITZ-LOGO.png" height="200" width="200" alt="fritz c.a">
        <img src="./logocadif1.png" height="200" width="200" alt="cadif1 c.a">

    </div>
</body>
</html>
