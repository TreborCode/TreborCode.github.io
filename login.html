<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login TreborCode</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body id="body">
    <a href="./index.html">Regresar a TreborCode</a>

    <div id="logoregistro">
        <img src="./fotorob.jpg" height="260" width="200" alt="foto robert">
        <img src="./logo_TreborCode.png" alt="Trebor logo">
        <h2>Innovar es lo que sigue</h2>
    </div>
    
    <form id="loginform" action="" method="get" name="loginform">
        <h1><b>Ingresa tus Datos</b></h1>
        <label for="user"><b>Usuario: </b></label>
        <input type="text" placeholder="Introduce tu usuario" name="user" required><br><br>
        <label for="pass"><b>Contraseña</b></label>
        <input type="password" placeholder="Introduce tu contraseña" name="pass" required><br><br>
        <input type="checkbox" name="sesion" id="sesion">
        <label for="sesion">¿Desea recordar sus datos?</label><br><br>
        
        <input type="submit" value="Iniciar...">
        <input type="reset" value="LimpiarDatos">
        
    </form>

    
</body>
</html>
